<!-- Footer Section -->
<footer class="w-full bg-white border-t border-gray-200">
  <!-- Main Footer Content -->
  <div class="max-w-6xl mx-auto px-4 sm:px-6 md:px-8 py-8 md:py-12">
    <div
      class="flex flex-col md:flex-row gap-8 md:gap-16 items-center md:items-start"
    >
      <!-- Left: Logo + Description -->
      <div class="flex-1 text-center md:text-left">
        <div
          class="flex items-center justify-center md:justify-start gap-3 mb-3"
        >
          <!-- Logo ตรงตามภาพที่ส่งมา (เปลี่ยน src เป็นไฟล์จริงของท่าน) -->
          <img
            src="/assets/images/dormora-msu-logo.png"
            alt="Dormora MSU"
            class="h-11 md:h-14 w-auto"
          />
        </div>
        <p class="text-sm text-gray-600 max-w-xs mx-auto md:mx-0">
          แพลตฟอร์มค้นหาหอพักสำหรับนักศึกษามหาวิทยาลัยมหาสารคาม
        </p>
      </div>

      <!-- Right: ติดตามเรา (ตรงภาพที่ 1 เป๊ะ) -->
      <div class="space-y-3 text-center md:text-left">
        <h3 class="text-base font-semibold text-gray-900">ติดตามเรา</h3>
        <div class="flex gap-4 justify-center md:justify-start">
          <!-- Facebook -->
          <button
            (click)="
              openImagePopup(
                'https://i.pinimg.com/736x/84/87/ee/8487ee8c95e7a14945c944256c6e6b51.jpg'
              )
            "
            class="w-11 h-11 bg-[#1877F2] hover:bg-[#1666d6] rounded-2xl flex items-center justify-center text-white transition-colors shadow-sm"
            aria-label="Facebook"
          >
            <svg fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
              />
            </svg>
          </button>

          <!-- LINE -->
          <button
            (click)="
              openImagePopup(
                'https://i.pinimg.com/736x/0c/91/04/0c91042b2aed45d7dd31b58463731a38.jpg'
              )
            "
            class="w-11 h-11 bg-[#00C300] hover:bg-[#00a800] rounded-2xl flex items-center justify-center text-white transition-colors shadow-sm"
            aria-label="LINE"
          >
            <svg fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
              <path
                d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63h2.386c.349 0 .63.285.63.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63.346 0 .63.285.63.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"
              />
            </svg>
          </button>

          <!-- YouTube -->
          <button
            (click)="openYouTubePopup()"
            class="w-11 h-11 bg-[#FF0000] hover:bg-[#e60000] rounded-2xl flex items-center justify-center text-white transition-colors shadow-sm"
            aria-label="YouTube"
          >
            <svg fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
              <path
                d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Stats Bar (เรียบ ๆ ไม่มืด) -->
  <div class="w-full bg-slate-50 border-t border-slate-100 py-5">
    <div class="max-w-6xl mx-auto px-4 flex flex-col items-center">
      <div
        class="inline-flex items-center gap-6 px-6 py-3 bg-white rounded-3xl border border-slate-200 shadow-sm"
      >
        <!-- Online -->
        <div class="flex items-center gap-2">
          <span class="relative flex h-3 w-3">
            <span
              class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"
            ></span>
            <span
              class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"
            ></span>
          </span>
          <span class="text-sm text-gray-600 font-medium"
            >กำลังออนไลน์
            <span class="font-semibold text-gray-900">{{
              onlineCount
            }}</span></span
          >
        </div>

        <!-- Visitors -->
        <div class="text-sm text-gray-600 font-medium">
          ผู้เข้าชมทั้งหมด
          <span class="font-semibold text-gray-900">{{
            stats.visitor_count | number
          }}</span>
        </div>

        <!-- Dormitories -->
        <div class="text-sm text-gray-600 font-medium">
          หอพักทั้งหมด
          <span class="font-semibold text-amber-600">{{
            stats.submission_count | number
          }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Copyright -->
  <div class="w-full bg-gray-50 border-t border-gray-200 py-4">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <p class="text-xs text-gray-500">
        © 2025 Dormora MSU -
        แพลตฟอร์มค้นหาหอพักสำหรับนักศึกษามหาวิทยาลัยมหาสารคาม
      </p>
    </div>
  </div>

  <!-- Image Popup & YouTube Popup (คงเดิม) -->
  <!-- ... วางโค้ด modal ทั้งสองอันจากเดิมที่นี่ ... -->
</footer>
