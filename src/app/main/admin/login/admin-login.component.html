<div class="min-h-screen flex items-center justify-center bg-white p-4">
  <!-- Single Column Container -->
  <div class="w-full max-w-md">
    <!-- Logo Section -->
    <div class="mb-8">
      <div class="flex items-center mb-6">
        <img 
          src="assets/images/logo.png" 
          alt="Dormora MSU Logo"
          class="w-16 h-16 object-contain"
          loading="eager" />
        <div class="ml-3">
          <div class="text-xl font-bold leading-tight">
            <span class="text-gray-700">Dormora</span><span style="color: #FFCD22;">MSU</span>
          </div>
          <div class="text-[10px] text-slate-500 tracking-wide">
            Admin Dashboard
          </div>
        </div>
      </div>
      <div>
        <p class="text-slate-600 text-sm">เข้าสู่ระบบเพื่อจัดการข้อมูลหอพัก</p>
      </div>
    </div>

    <!-- Login Form Card -->
    <div class="bg-white rounded-2xl shadow-2xl border border-slate-200 p-8">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Error Message -->
        <div
          *ngIf="errorMessage"
          class="mb-4 p-4 bg-red-50 border border-red-200 text-red-700 rounded-xl text-sm flex items-start"
        >
          <svg
            class="w-5 h-5 mr-2 flex-shrink-0 mt-0.5"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Email Field -->
        <div class="mb-5">
          <label class="block text-sm font-medium text-slate-700 mb-2">
            อีเมล
          </label>
          <input
            type="email"
            formControlName="email"
            placeholder="admin@dormora.msu.ac.th"
            class="w-full px-4 py-3 rounded-xl border border-slate-300 bg-white text-slate-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[rgb(38,181,255)] focus:border-[rgb(38,181,255)] transition-all duration-200"
            [class.border-red-500]="email?.invalid && email?.touched"
          />
          <p
            *ngIf="email?.invalid && email?.touched"
            class="mt-2 text-sm text-red-600"
          >
            <span *ngIf="email?.errors?.['required']">กรุณากรอกอีเมล</span>
            <span *ngIf="email?.errors?.['email']">รูปแบบอีเมลไม่ถูกต้อง</span>
          </p>
        </div>

        <!-- Password Field -->
        <div class="mb-5">
          <label class="block text-sm font-medium text-slate-700 mb-2">
            รหัสผ่าน
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="At least 6 characters"
              class="w-full px-4 py-3 rounded-xl border border-slate-300 bg-white text-slate-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[rgb(38,181,255)] focus:border-[rgb(38,181,255)] transition-all duration-200 pr-12"
              [class.border-red-500]="password?.invalid && password?.touched"
            />
            <button
              type="button"
              (click)="showPassword = !showPassword"
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-500 hover:text-[rgb(38,181,255)] transition-colors"
            >
              <svg
                *ngIf="!showPassword"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
              <svg
                *ngIf="showPassword"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                />
              </svg>
            </button>
              </div>
          <p
            *ngIf="password?.invalid && password?.touched"
            class="mt-2 text-sm text-red-600"
          >
            <span *ngIf="password?.errors?.['required']"
              >กรุณากรอกรหัสผ่าน</span
            >
            <span *ngIf="password?.errors?.['minlength']"
              >รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร</span
            >
          </p>
            </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between mb-6">
          <label class="inline-flex items-center cursor-pointer group">
            <input
              type="checkbox"
              formControlName="remember"
              class="w-4 h-4 rounded border-slate-300 bg-white text-[rgb(38,181,255)] focus:ring-[rgb(38,181,255)] focus:ring-2 cursor-pointer transition-all"
            />
            <span
              class="ml-2 text-sm text-slate-600 group-hover:text-slate-700 transition-colors"
              >จดจำฉันไว้ในระบบ</span
            >
          </label>
          </div>

        <!-- Login Button -->
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="w-full text-white font-semibold py-3.5 rounded-xl shadow-lg focus:outline-none focus:ring-4 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center"
          style="background-color: #FFCD22; color: #1F2937;"
          onmouseover="this.style.backgroundColor='#F59E0B'"
          onmouseout="this.style.backgroundColor='#FFCD22'"
        >
          <svg
            *ngIf="isSubmitting"
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <span *ngIf="!isSubmitting">Sign In</span>
          <span *ngIf="isSubmitting">Signing in...</span>
        </button>

        <!-- Contact Admin Link -->
        <div class="mt-6 text-center">
          <button
            type="button"
            (click)="showContactModal()"
            class="text-sm text-slate-600 hover:text-[rgb(38,181,255)] transition-colors"
          >
            มีปัญหาในการเข้าใช้งาน?
            <span class="underline underline-offset-4 font-medium"
              >ติดต่อผู้ดูแลระบบ</span
            >
              </button>
            </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-sm text-slate-500">
      <p>© 2025 ALL RIGHTS RESERVED</p>
    </div>
            </div>
          </div>

<!-- Contact Modal -->
<div
  *ngIf="showModal"
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fadeIn"
>
  <div
    class="bg-white border border-slate-200 rounded-2xl p-8 w-full max-w-md shadow-2xl transform animate-slideUp"
  >
    <!-- Modal Header -->
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-xl font-bold text-slate-900">ติดต่อผู้ดูแลระบบ</h3>
      <button
        type="button"
        (click)="closeContactModal()"
        class="text-slate-500 hover:text-slate-900 hover:bg-slate-100 rounded-lg p-2 transition-all"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Admin Profile -->
    <div class="text-center">
      <div class="relative inline-block mb-4">
        <img
          src="https://s359.kapook.com/rq/320/auto/10/pagebuilder/6bf6c28f-2de1-4698-a98a-6089083ccb51.jpg"
          alt="Admin Profile"
          class="w-24 h-24 rounded-full object-cover mx-auto border-4 border-[rgb(38,181,255)]/30 shadow-lg"
        />
        <div
          class="absolute bottom-0 right-0 w-6 h-6 bg-green-500 border-4 border-white rounded-full"
        ></div>
          </div>

      <h4 class="text-2xl font-bold text-slate-900 mb-1">ภูตะวัน ชลสาคร</h4>
      <p class="text-slate-600 mb-6">ผู้ดูแลระบบ Dormora MSU</p>

      <!-- Contact Buttons -->
      <div class="flex flex-col gap-3">
        <a
          href="https://facebook.com"
          target="_blank"
          class="text-white font-semibold px-6 py-3 rounded-xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg flex items-center justify-center"
          style="background-color: #FFCD22; color: #1F2937;"
          onmouseover="this.style.backgroundColor='#F59E0B'"
          onmouseout="this.style.backgroundColor='#FFCD22'"
        >
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M22 12.073C22 6.477 17.523 2 11.927 2S1.853 6.477 1.853 12.073c0 4.957 3.62 9.074 8.36 9.88v-6.988H7.87v-2.892h2.343V9.845c0-2.317 1.379-3.594 3.49-3.594.101 0 .203.003.304.008l1.988.103v2.304h-1.366c-1.074 0-1.386.676-1.386 1.368v1.664h2.61l-.418 2.892h-2.192v6.988c4.74-.806 8.36-4.924 8.36-9.88z"
            />
          </svg>
          ติดต่อผ่าน Facebook
        </a>

        <button
          type="button"
          (click)="closeContactModal()"
          class="bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold px-6 py-3 rounded-xl transition-all duration-200"
        >
          ปิด
          </button>
      </div>
    </div>
  </div>
</div>

<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fadeIn {
    animation: fadeIn 0.2s ease-out;
  }

  .animate-slideUp {
    animation: slideUp 0.3s ease-out;
  }
</style>
