<app-navbar></app-navbar>

<div class="min-h-screen bg-gradient-to-br from-gray-50 to-yellow-50">
  <!-- Floating Header - Bottom Position (Mobile First) -->
  <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-30 px-4 w-full max-w-2xl">
    <div class="bg-white/95 backdrop-blur-sm rounded-xl px-3 md:px-6 py-2 md:py-3 shadow-lg border border-white/20">
      <div class="flex items-center justify-center gap-2 flex-wrap">
        <div class="flex items-center gap-2">
          <div class="w-2 h-2 rounded-full animate-pulse" style="background-color: #FFCD22;"></div>
          <span class="text-gray-700 font-medium text-sm md:text-base">
            หอพักทั้งหมด <span class="font-bold" style="color: #FFCD22;">{{ getTotalDormitories() }}</span> แห่ง
          </span>
        </div>
        <div class="hidden sm:block w-px h-4 bg-gray-300 mx-2"></div>
        <div class="hidden sm:flex items-center gap-1 text-xs md:text-sm text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 md:w-4 md:h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
          </svg>
          <span>คลิกที่หมุดเพื่อดูรายละเอียด</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Map Container - Responsive Height -->
  <div class="relative w-full h-screen">
    <!-- Loading Overlay -->
    <div 
      *ngIf="isLoading" 
      class="absolute inset-0 bg-gradient-to-br from-yellow-50/90 to-white/90 backdrop-blur-sm flex items-center justify-center z-50">
      <div class="text-center px-4">
        <!-- ใช้เฉพาะ dot dot ไม่ใช้ตัวหมุน -->
        <div class="bg-white/80 backdrop-blur-sm rounded-lg px-4 md:px-6 py-3 shadow-lg">
          <p class="text-gray-700 font-medium text-sm md:text-base">กำลังโหลดแผนที่และข้อมูลหอพัก...</p>
          <div class="flex justify-center mt-2">
            <div class="flex space-x-1">
              <div class="w-2 h-2 rounded-full animate-bounce" style="background-color: #FFCD22; animation-delay: 0s;"></div>
              <div class="w-2 h-2 rounded-full animate-bounce" style="background-color: #FFCD22; animation-delay: 0.1s;"></div>
              <div class="w-2 h-2 rounded-full animate-bounce" style="background-color: #FFCD22; animation-delay: 0.2s;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Overlay - Responsive -->
    <div 
      *ngIf="error" 
      class="absolute inset-0 bg-gradient-to-br from-red-50/90 to-white/90 backdrop-blur-sm flex items-center justify-center z-50">
      <div class="text-center max-w-md mx-auto px-4">
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl p-6 md:p-8 shadow-xl border border-red-100">
          <div class="text-red-500 mb-4 md:mb-6">
            <div class="w-16 h-16 md:w-20 md:h-20 mx-auto mb-3 md:mb-4 bg-red-100 rounded-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 md:w-10 md:h-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
              </svg>
            </div>
          </div>
          <h3 class="text-lg md:text-xl font-bold text-gray-900 mb-2 md:mb-3">เกิดข้อผิดพลาด</h3>
          <p class="text-sm md:text-base text-gray-600 mb-4 md:mb-6 leading-relaxed">{{ error }}</p>
          <button 
            (click)="retryLoad()"
            class="px-6 md:px-8 py-2.5 md:py-3 text-white rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl font-medium text-sm md:text-base"
            style="background-color: #FFCD22; color: #1F2937;"
            onmouseover="this.style.backgroundColor='#F59E0B'"
            onmouseout="this.style.backgroundColor='#FFCD22'">
            <span class="flex items-center gap-2 justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
              </svg>
              ลองใหม่อีกครั้ง
            </span>
          </button>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div 
      #mapContainer 
      class="w-full h-full relative">
    </div>
  </div>
</div>
